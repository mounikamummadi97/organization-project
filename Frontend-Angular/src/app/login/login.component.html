<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        margin-top: 20vh;
        /* background-color: rgb(236, 240, 239); */
        border-radius: 5px;
        width: 50%;
        margin-left: 25%;
    }

    .login-card {
        width: 300px;
        border-radius: 5px;
        background-color: rgb(216, 236, 231);
    }

    .full-width {
        width: 100%;
    }
</style>




    <div class="login-container">
        <mat-card class="login-card">
            <mat-card-header>
                <h1 style="text-transform: uppercase;">Login</h1>
            </mat-card-header>

            <mat-card-content>
                <form (ngSubmit)="login()">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Username" name="username" [(ngModel)]="formData.username">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <input matInput type="password" placeholder="Password" name="password"
                            [(ngModel)]="formData.password" required>
                    </mat-form-field>
                    <span>
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button mat-raised-button color="primary" type="">Forgot Password</button>
                    </span>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
